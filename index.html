<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- adding external css file -->
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <img src="./images/bg-pattern-top.svg" class="top" alt=""></img>
    <article>
      <img src="./images/bg-pattern-card.svg" class="profile-bg" alt="">
      <img src="./images/image-victor.jpg" class="profile-pic" alt="Profile picture">
      <div class="user-details">
        <h1>Victor Crest</h1>
        <p>26</p>
      </div>
      <small class="city">London</small>

      <div class="more-info">
        <section>
          <h2>80K</h2>
          <small>Followers</small>
        </section>
        <section>
          <h2>803K</h2>
          <small>Likes</small>
        </section>
        <section>
          <h2>1.4K</h2>
          <small>Photos</small>
        </section>
      </div>
    </article>
    <img src="./images/bg-pattern-bottom.svg" class="bottom" alt=""></img>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://emmanuel-obiora.github.io/portfolio-about-me-/src"rel="noopener" target="_blank">Obiora Emmanuel</a>.
    </footer>
  </main>
</body>
</html>
